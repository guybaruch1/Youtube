<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS - Customised by me -->
    <link href="../bootstrap.css" rel="stylesheet">

    <!-- Bootstrap's ORIGINAL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Adds tab title -->
    <title>Upload Video</title>

    <!-- Adds tab icon -->
    <link rel="icon" href="../img/youtube-icon.png" type="image/icon type">

</head>

<body>

    <!-- Upper row container - row 1 -->
    <div class="container-fluid bg-white">

        <!-- Icon, search bar, sign in bar -->
        <div class="row" style="height: 50px;">

            <div class="col-4">
                <div>
                    <button type="button" class="btn btn-light align-middle">
                        <i class="bi bi-list"></i>
                    </button>

                    <img src="../img/youtube-logo.jpg" alt="Youtube Icon" height="60px">

                </div>
            </div>

            <div class="col-4">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <i class="bi bi-search align-middle" type="submit"></i>
                </form>
            </div>

            <!-- Intentionally empty space -->
            <div class="col-2"></div>

            <div class="col-2">
                <button type="button" class="btn btn-outline-secondary">
                    <i class="bi bi-three-dots-vertical align-middle"></i>
                </button>
                <button type="button" class="btn btn-outline-primary align-middle">Sign in</button>
            </div>
        </div>

    </div>

    <div class="position-absolute top-50 start-50 translate-middle">

        <div class="mb-3 display-5">
            Upload Video
          </div>

        <form>

            <div class="mb-3">
              <label class="form-label">Title</label>
              <input class="form-control">
            </div>

            <!-- Choose file-->
            <div class="mb-3">
                <input class="form-control" type="file" id="formFile">
              </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <input class="form-control">
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Make video private</label>
              </div>

            <div class="text-center" style="margin: 10px;">
                <button type="submit" class="btn btn-danger">Upload</button>
            </div>
            

          </form>
    </div>




</body>


</html>
